{% extends 'agenda/base.html' %}

{% block content %}
<div class="container">
    <a href="{% url 'agenda' %}" class="btn btn-danger mt-3">&lt; Back</a>
</div>
<div class="container d-flex justify-content-center">
    <div class="col-6 my-3 rounded bg-light p-3">
        <form action="" method="POST">
            {% csrf_token %}
            {{form}}
            <input type="submit" class="btn btn-primary mt-2">
        </form>
    </div>

</div>

{% endblock content %}
